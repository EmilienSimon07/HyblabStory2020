<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouts du monde</title>

    <!--JQUERY-->
    <script src="js/jquery3.1.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!--LOADER-->
    <script src="js/loader.js" defer></script>
    <link rel="stylesheet" href="css/loader.css">

    <!--FONT-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&display=swap">
    <link href="//db.onlinewebfonts.com/c/03cbeb913835a1cc045d31bd91168ffd?family=Garamond+Premier+Pro" rel="stylesheet"
          type="text/css"/>

    <link rel="stylesheet" href="css/map.css">

    <!--ANIM IMAGE-->
    <script src="js/lib/gyronorm.js" defer></script>
    <script src="js/src.js" defer></script>

    <!--ANIM SLIDE-->
    <link rel="stylesheet" href="css/anim-slide.css">
    <link rel="stylesheet" href="css/anim-img.css">
    <!--<link rel="stylesheet" href="css/texte.css">-->
    <script src="js/anim-slide.js" defer></script>

    <!--BODYMOVIN-->
    <script src="js/bodymovin.js" defer></script>

    <!--DETECT CHANGE DOM-->
    <link rel="stylesheet" href="css/anim-illus.css">

</head>
<body>

<!--LOADER-->
<div id="overlay">
    <div id="progstat"></div>
    <div id="progress"></div>
</div>

<!--ANIM SCROLL-->
<!--<div class="center-con">
    <button class="container-scroll">
        <span class="text-scroll">Scroll</span>
        <span class="arrow primera next-scroll "></span>
        <span class="arrow segunda next-scroll "></span>
    </button>
</div>-->

<!--SECTION HISTOIRE-->
<div class="container">

    <section class="">
        <div class="main">
            <div class="map-container"></div>
            <div class="text">
                <div class="js-section" data-zoom-middle="2" data-icon="img/plane.svg">
                    <p class="to-hide">1</p>
                </div>
                <div class="js-section" data-zoom-start="2"></div>
            </div>
        </div>
    </section>

    <section class="no-back">
        <img src="img/2.svg" style="height: 100vh; width: 100vw; background-color: #f0f4f5">
    </section>

    <section class="no-scroll anim-attaque">
        <div class="anim"></div>
        <button class="next">Partir à l'aventure</button>
    </section>

    <section class="no-scroll anim-arrivee">
        <p id="txt-titre-choice1" class="txt-titre"></p>
        <p id="txt-choice1" class="txt-p"></p>
        <div class="anim"></div>
        <button class="choice1 next tashi">Rejoindre Tashi</button>
        <button class="choice2 next seul">Partir Seul</button>
    </section>

    <section class="no-scroll no-back anim-img sec-txt-seul">
        <p id="txt-titre-seul" class="txt-titre"></p>
        <p id="txt-seul" class="txt-p"></p>
        <div id="gl1" class="gl" data-imageOriginal="img/5.jpg" data-imageDepth="img/5-prof.jpg"
             data-horizontalThreshold="40" data-verticalThreshold="40">
        </div>
        <button class="next">Retour</button>
    </section>

    <section class="no-back anim-img sec-txt-tashi wait-scroll">
        <p id="txt-titre-tashi" class="txt-titre"></p>
        <p id="txt-tashi" class="txt-p"></p>
        <div id="gl2" class="gl" data-imageOriginal="img/6.jpg" data-imageDepth="img/6-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
    </section>

    <section class="anim-img sec-txt-walk wait-scroll">
        <p id="txt-titre-walk" class="txt-titre"></p>
        <p id="txt-walk" class="txt-p"></p>
        <div id="gl3" class="gl" data-imageOriginal="img/7.jpg" data-imageDepth="img/7-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
    </section>

    <section class="no-scroll anim-chute">
        <p id="txt-titre-chute" class="txt-titre"></p>
        <p id="txt-chute" class="txt-p"></p>
        <div class="anim"></div>
        <button class="choice1 next seul">S'en sortir seul</button>
        <button class="choice2 next aide">Demander de l'aide</button>
    </section>

    <section class=" no-scroll no-back anim-seul">
        <p id="txt-titre-seul2" class="txt-titre"></p>
        <p id="txt-seul2" class="txt-p"></p>
        <div class="anim"></div>
        <button class="next">Retour</button>
    </section>

    <section class="no-back anim-img sec-txt-help wait-scroll">
        <p id="txt-titre-help" class="txt-titre"></p>
        <p id="txt-help" class="txt-p"></p>
        <div id="gl4" class="gl" data-imageOriginal="img/10.jpg" data-imageDepth="img/10-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
    </section>

    <section class="anim-img sec-txt-rewalk wait-scroll">
        <p id="txt-titre-rewalk" class="txt-titre"></p>
        <p id="txt-rewalk" class="txt-p"></p>
        <div id="gl5" class="gl" data-imageOriginal="img/11.jpg" data-imageDepth="img/11-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
    </section>

    <section class="no-scroll anim-grotte">
        <p id="txt-titre-choice2" class="txt-titre"></p>
        <p id="txt-choice2" class="txt-p"></p>
        <div class="anim"></div>
        <button class="choice1 next grotte">Trouver une grotte</button>
        <button class="choice2 next tentes">S'installer en tentes</button>
    </section>

    <section class="no-scroll no-back anim-img sec-txt-grotte">
        <p id="txt-titre-grotte" class="txt-titre"></p>
        <p id="txt-grotte" class="txt-p"></p>
        <div id="gl6" class="gl" data-imageOriginal="img/13.jpg" data-imageDepth="img/13-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
        <button class="next">Retour</button>
    </section>

    <section class="no-back anim-img sec-txt-tentes wait-scroll">
        <p id="txt-titre-tentes" class="txt-titre"></p>
        <p id="txt-tentes" class="txt-p"></p>
        <div id="gl7" class="gl" data-imageOriginal="img/14.jpg" data-imageDepth="img/14-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
    </section>

    <section class="anim-img sec-txt-meet">
        <p id="txt-titre-meet" class="txt-titre"></p>
        <p id="txt-meet" class="txt-p"></p>
        <div id="gl8" class="gl" data-imageOriginal="img/15.jpg" data-imageDepth="img/15-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
    </section>

    <section class="anim-img sec-txt-back wait-scroll">
        <p id="txt-titre-back" class="txt-titre"></p>
        <p id="txt-back" class="txt-p"></p>
        <div id="gl9" class="gl" data-imageOriginal="img/16.jpg" data-imageDepth="img/16-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
    </section>

    <section class="no-scroll anim-img">
        <div id="gl10" class="gl" data-imageOriginal="img/17.jpg" data-imageDepth="img/17-prof.jpg"
             data-horizontalThreshold="80" data-verticalThreshold="80"></div>
        <button class="abo">Vivez d'autres récits</button>
    </section>

</div>
</body>
<script src="js/anim-map.js"></script>
</html>
