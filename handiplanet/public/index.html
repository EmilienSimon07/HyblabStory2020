  <body>
    <section id="home-view" class="view">
      <img src="./assets/logo-home-view.svg" alt="Logo handi planete">

      <div id="begin-button">
        <h1>Démarrer</h1>
      </div>
      <div id="home-text-right">
        <p>À travers cette expérience,</p>
        <p>découvrez les avantages de l’accès premium</p>
        <p>sur notre plateforme.</p>
      </div>
      <div id="home-sound">
        <button id="home-sound-button"><img src="assets/SonW.svg" id="home-sound-img"></button>
        <div>
          <p>Il est recommandé d’activer le son.</p>
        </div>
       </div>
    </section>
    <section id="app-view" class="view">
      <div id="app-overlay">
        <header>
          <img src="./assets/logo-overlay.svg" alt="Logo handiplanete">
          <ul>
            <li><a href="https://handiplanet.com/pro">Souscrire</a></li>
          </ul>

        </header>

        <div id="scroll-point">
          <div class="point selected last" data-place=0></div>
          <div class="point" data-place=1></div>
          <div class="point" data-place=2></div>
          <div class="point" data-place=3></div>
          <div class="point" data-place=4></div>
        </div>

        <div id="overlay-buttons">
          <div id="text-size">
            <button class="text" id="large">Aa</button>
            <button class="text" id="medium">Aa</button>
            <button class="text selected" id="small">Aa</button>
          </div>
          <div class="switch" id="switch">
            <button id="tog">
              <img id="overlay-contrast-icon" src="assets/contrast.svg">
            </button>      
          </div>
          <div id="son">
            <button id="overlay-sound-button"><img src="assets/Son.svg" id="overlay-sound-img"></button>
          </div>
        </div>
        <div id="background-overlay">
          <svg viewBox="0 0 1106 685" fill="none" id="overlay-bg-svg">
